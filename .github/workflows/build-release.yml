name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Arabic TTS ${{ github.ref_name }}
          body: |
            ## Arabic TTS - Bilingual Text-to-Speech App

            Offline Arabic and English text-to-speech Android application powered by Sherpa-ONNX.

            ### Features
            - Offline Arabic TTS using VITS model
            - English TTS support
            - Automatic language detection
            - Adjustable speech speed
            - No internet required after model download

            ### Install
            Download `app-debug.apk` below and install on your Android device.
          files: app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
